<h1 mat-dialog-title>
  {{title}}
</h1>

<div mat-dialog-content [innerHTML]="message"></div>

<div mat-dialog-actions>
  <button mat-button (click)="onDismiss()">{{msgNegativo}}</button>
  <button mat-raised-button color="primary" (click)="onConfirm()" style="color: #FFFFFF;">{{msgAfirmativo}}</button>
</div>
